<template name="maingroup">
  <div class="row">
    <div class="card minre z-depth-2">
      <div class="minsg">
        <div class="row">
          <h3>{{_ "business"}}</h3>
          <hr>
          {{#each busi}}
            {{> workit}}
          {{/each}}

          <h3>{{_ "center"}}</h3>
          <hr>
          {{#each center}}
            {{> workit}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="workit">
  <div class="card workit col s12 m12 l6">
    <div class="card-content groupwork">
      <a class="waves-effect waves-teal btn-flat" name="{{name}}">{{name}}</a>
    </div>
  </div>
</template>

<template name="maingroup">
  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2 minsg">
      <h3>{{_ "business"}}</h3>
      <hr>
      {{#each busi}}
        {{> workit}}
      {{/each}}

      <h3>{{_ "center"}}</h3>
      <hr>
      {{#each center}}
        {{> workit}}
      {{/each}}
    </div>
  </div>
</template>

<template name="workit">
  <div class="card">
    <div class="card-content">
      <a href="#!" name="{{name}}">{{name}}</a>
    </div>
  </div>
</template>

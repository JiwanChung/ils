<template name="searchs">
  <div class="col s3 m2 l2 choosesearch search">
    {{> choosesearch}}
  </div>
  <div class="col s3 search">
    <form>
      <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input placeholder="검색하세요" id="search" type="text" class="validate">
      </div>
    </form>
  </div>
</template>

<template name="choosesearch">
  <form id="chosen">
    <div class="input-field">
      <select>
        <option value="title">제목</option>
        <option value="content">내용</option>
      </select>
      <label>검색 종류</label>
    </div>
  </form>
</template>

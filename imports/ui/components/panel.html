<template name="panel">
  <div class="row apanel">
    <div class="col s12 bpanel">
      <div class="row cpanel">
        <div class="col s12 m12 l12">
          {{#if ip}}
          {{/if}}
        </div>
        {{#each panels}}
          <div class="col s12 m4 l4">
            {{> panelone}}
          </div>
        {{/each}}
        {{#with modal}}
          <div class="col s12 m4 l4">
            {{> modalone}}
          </div>
        {{/with}}
      </div>
    </div>
  </div>
</template>

<template name="addpanel">
  <form class="paneladd">
    <div class="input-field col s6">
      <input id="input_text99" type="text" name="nameko">
      <label for="input_text99">이름</label>
    </div>
    <div class="input-field col s6">
      <input id="input_text98" type="text" name="nameen">
      <label for="input_text98">name</label>
    </div>
    <div class="input-field col s12">
      <input id="input_text97" type="text" name="link">
      <label for="input_text97">링크</label>
    </div>
    <button class="btn waves-effect waves-light col s12" type="submit" id="submitpadd" name="action">제출
      <i class="material-icons right">send</i>
    </button>
  </form>
</template>

<template name="addmodal">
  <form class="modaladd">
    <div class="input-field col s6">
      <input id="input_text94" type="text" name="nameko">
      <label for="input_text94">이름</label>
    </div>
    <div class="input-field col s6">
      <input id="input_text95" type="text" name="nameen">
      <label for="input_text95">name</label>
    </div>
    <div class="input-field col s12">
      <textarea id="textarea96" class="materialize-textarea" name="content"></textarea>
      <label for="textarea96">내용</label>
    </div>
    <button class="btn waves-effect waves-light col s12" type="submit" id="submitmadd" name="action">제출
      <i class="material-icons right">send</i>
    </button>
  </form>
</template>

<template name="panelone">
  <a href="{{link}}" class="mypanel">
    <div class="card z-depth-2">
      <div class="card-content">
        <span class="card-title">{{name}}</span>
      </div>
    </div>
  </a>
  {{#if ip}}
  <form class="panelform">
    <div class="input-field col s6">
      <input id="input_text4" type="text" name="nameko">
      <label for="input_text4">이름</label>
    </div>
    <div class="input-field col s6">
      <input id="input_text3" type="text" name="nameen">
      <label for="input_text3">name</label>
    </div>
    <div class="input-field col s12">
      <input id="input_text2" type="text" name="link">
      <label for="input_text2">링크</label>
    </div>
    <button class="btn waves-effect waves-light col s12" type="submit" id="submitpan" name="action">제출
      <i class="material-icons right">send</i>
    </button>
  </form>
  {{/if}}
</template>


<template name="modalone">
  <a class="mypanel modal-trigger" href="#modal1">
  <div class="card z-depth-2">
    <div class="card-content">
      <span class="card-title">{{name}}</span>
    </div>
  </div>
  <div id="modal1" class="modal whyso modal-fixed-footer">
    <div class="modal-content">
      <h4>{{name}}</h4>
      {{#if ip}}
      <form class="modalform">
        <div class="input-field col s6">
          <input id="input_text91" type="text" name="nameko">
          <label for="input_text91">이름</label>
        </div>
        <div class="input-field col s6">
          <input id="input_text92" type="text" name="nameen">
          <label for="input_text92">name</label>
        </div>
        <div class="input-field col s12">
          <textarea id="textarea93" class="materialize-textarea" name="content"></textarea>
          <label for="textarea93">내용</label>
        </div>
        <button class="btn waves-effect waves-light col s12" type="submit" id="submitman" name="action">제출
          <i class="material-icons right">send</i>
        </button>
      </form>
      {{else}}
        <pre>{{content}}
        </pre>
      {{/if}}
    </div>
  </div>
</a>

</template>

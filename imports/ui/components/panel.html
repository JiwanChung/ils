      <pre>
        개인정보처리방침에 대한 안내


  연세대학교 법학연구원이 취급하는 모든 개인정보는 관련 법령에 근거하여 수집 · 보유 및 처리되고 있습니다.
  「개인정보보호법」은 이러한 개인정보의 취급에 대한 일반적 규범을 제시하고 있으며, 연세대학교는 이러한 법령의 규정에 따라 수집 · 보유 및 처리하는 개인정보를 공공업무의 적절한 수행과 이용자의 권익을 보호하기 위해 적법하고 적정하게 취급할 것입니다.
  또한, 연세대학교는 관련 법령에서 규정한 바에 따라 보유하고 있는 개인정보에 대한 열람, 정정 · 삭제, 처리정지 요구 등 이용자의 권익을 존중하며, 이용자는 이러한 법령상 권익의 침해 등에 대하여 행정심판법에서 정하는 바에 따라 행정심판을 청구할 수 있습니다.
  연세대학교는 「개인정보보호법」에 따라 이용자의 개인정보 보호 및 권익을 보호하고 개인정보와 관련한 이용자의 고충을 원활하게 처리할 수 있도록 다음과 같은 개인정보 처리방침을 두고 있으며, 개인정보처리방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.


  제1조 (개인정보의 처리 목적)
  연세대학교 법학연구원은 개인정보를 다음의 목적을 위해 처리합니다. 처리한 개인정보는 다음의 목적 이외의 용도로는 사용되지 않으며 이용 목적이 변경될 시에는 사전동의를 구할 예정입니다.
  · 연구원 등록 및 관리
  · 학술행사
  · 학술지 발간


  제2조 (개인정보의 처리 및 보유 기간)
  연세대학교 법학연구원은 법령에 따른 개인정보 보유·이용기간이나 정보주체로부터 개인정보 수집시 동의받은 개인정보 보유·이용기간 내에서 개인정보를 처리·보유합니다


  제3조 (개인정보의 제3자 제공)
  연세대학교 법학연구원은 원칙적으로 이용자의 개인정보를 제1조 (개인정보의 처리 목적)에서 명시한 범위 내에서 처리하며, 이용자의 사전 동의 없이는 본래의 범위를 초과하여 처리하거나 제3자에게 제공하지 않습니다. 단, 다음의 경우에는 개인정보를 처리할 수 있습니다.
  · 이용자가 사전에 제3자 제공 및 공개에 동의한 경우
  · 법령 등에 의해 제공이 요구되는 경우
  · 서비스의 제공에 관한 계약의 이행을 위하여 필요한 개인정보로서 경제적/기술적인 사유로 통상의 동의를 받는 것이 현저히 곤란한 경우

  제4조 (개인정보처리 위탁)
  연세대학교 법학연구원은 원칙적으로 이용자의 동의없이 해당 개인정보의 처리를 타인에게 위탁하지 않습니다. 향후 개인정보처리 위탁 필요가 생길 경우, 위탁대상자, 위탁업무내용, 위탁기간, 위탁계약 내용(개인정보보호 관련 법규의 준수, 개인정보에 관한 제3자 제공 금지 및 책임부담 등을 규정)을 공지사항 및 개인정보처리방침을 통해 고지하겠습니다. 또한 필요한 경우 사전 동의를 받도록 하겠습니다.


  제5조 (정보주체의 권리·의무 및 그 행사방법)
  이용자는 정보주체로서 다음과 같은 권리를 행사할 수 있습니다.
  · 개인정보 열람 요구 : 연세대학교 법학연구원에서 보유하고 있는 개인정보파일은 「개인정보보호법」 제35조(개인정보의 열람)에 따라 열람을 요구할 수 있습니다. 개인정보 열람 요구 시 법 제35조 5항에 의하여 열람을 제한할 수 있습니다.
  1. 법률에 따라 열람이 금지되거나 제한되는 경우
  2. 다른 사람의 생명·신체를 해할 우려가 있거나 다른 사람의 재산과 그 밖의 이익을 부당하게 침해할 우려가 있는 경우
  · 개인정보 정정·삭제 요구 : 연세대학교 법학연구원에서 보유하고 있는 개인정보파일은 「개인정보보호법」 제36조(개인정보의 정정·삭제)에 따라 정정·삭제를 요구할 수 있습니다. 다만, 다른 법령에서 그 개인정보가 수집 대상으로 명시되어 있는 경우에는 그 삭제를 요구할 수 없습니다.
  · 개인정보 열람, 정정·삭제 요구는 연세대학교 법학연구원의 담당자를 통해 본인인증 절차를 거친 후 가능합니다.


  제6조 (처리하는 개인정보의 항목)
  연세대학교 법학연구원은 개인정보의 처리 목적에 필요한 최소한의 개인정보를 수집합니다. 연세대학교 법학연구원에서 처리하는 개인정보의 항목에 관한 상세한 등록사항은 행정자치부 개인정보보호 종합지원 포털(www.privacy.go.kr) → 개인정보민원 → 개인정보열람 등 요구 → 개인정보파일 목록검색 메뉴에서 확인해주시기 바랍니다.


  제7조 (개인정보의 파기)
  연세대학교 법학연구원은 원칙적으로 개인정보 처리목적이 달성된 경우에는 지체없이 해당 개인정보를 파기합니다. 다만, 다른 법률에 따라 보존하여야하는 경우에는 그러하지 않습니다. 파기의 절차, 기한 및 방법은 다음과 같습니다
  · 파기절차
  이용자가 입력한 정보는 목적 달성 후 내부 방침 및 관련 법령에 따라 일정기간 저장된 후 혹은 즉시 파기됩니다.
  · 파기기한
  이용자의 개인정보는 개인정보의 보유기간이 경과된 경우 보유기간의 종료일로부터 5일 이내에, 개인정보의 처리 목적 달성 등 그 개인정보가 불필요하게 되었을 때에는 개인정보의 처리가 불필요한 것으로 인정되는 날로부터 5일 이내에 그 개인정보를 파기합니다.
  · 파기방법
  연세대학교 법학연구원에서 처리하는 개인정보파일은 전자적 파일 형태로 기록되기 때문에 재생할 수 없는 기술적 방법을 사용하여 파기합니다.


  제8조 (개인정보의 안전성 확보 조치)
  연세대학교는 「개인정보보호법」 제29조에 따라 다음과 같이 안전성 확보에 필요한 기술적, 관리적, 물리적 조치를 하고 있습니다.
  1. 내부관리계획의 수립 및 시행
  연세대학교의 내부관리계획 수립 및 시행은 연세대학교의 내부관리 지침을 준수하여 시행합니다.
  2. 개인정보 취급 담당자의 최소화 및 교육
  개인정보를 취급하는 담당자를 지정하고 최소화하여 개인정보를 관리하는 대책을 시행하고 있습니다.
  3. 개인정보에 대한 접근 제한
  개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여, 변경, 말소를 통하여 개인정보에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.
  4. 접속기록의 보관 및 위변조 방지
  개인정보처리시스템에 접속한 기록(웹 로그, 요약정보 등)을 최소 6개월 이상 보관, 관리하고 있으며, 접속 기록이 위변조 및 도난, 분실되지 않도록 보안기능을 사용하고 있습니다.
  5. 개인정보의 암호화
  이용자의 개인정보는 암호화 되어 저장 및 관리되고 있습니다. 또한 중요한 데이터는 저장 및 전송 시 암호화하여 사용하는 등의 별도 보안기능을 사용하고 있습니다.
  6. 해킹 등에 대비한 기술적 대책
  연세대학교 법학연구원은 해킹이나 컴퓨터 바이러스 등에 의한 개인정보 유출 및 훼손을 막기 위하여 보안프로그램을 설치하고 주기적인 갱신·점검을 하며 외부로부터 접근이 통제된 구역에 시스템을 설치하고 기술적/물리적으로 감시 및 차단하고 있습니다. 또한 네트워크 트래픽의 통제(Monitoring)는 물론 불법적으로 정보를 변경하는 등의 시도를 탐지하고 있습니다.
  7. 비인가자에 대한 출입 통제
  개인정보를 보관하고 있는 개인정보시스템의 물리적 보관 장소를 별도로 두고 이에 대해 출입통제 절차를 수립, 운영하고 있습니다.


  제9조 (개인정보보호 책임자)
  연세대학교 법학연구원의 개인정보를 보호하고 개인정보와 관련한 불만을 처리하기 위하여 아래와 같이 개인정보 보호책임자 및 실무담당자를 지정하고 있습니다. (개인정보보호법 제31조 제1항에 따른 개인정보 보호책임자)
  · 연세대학교 법학연구원 개인정보 보호책임자 : 원장 이철우
  · 연세대학교 법학연구원 개인정보 보호실무담당자 : 직원 백경원
  - 전화 : 02-2123-6015
  - 이메일 : yslaw@yonsei.ac.kr


  제10조 (개인정보 처리방침의 변경)
  이 개인정보처리방침은 시행일로부터 적용되며, 법령 및 방침에 따른 변경내용의 추가, 삭제 및 정정이 있는 경우에는 가능한 변경사항의 시행 7일 전부터 공지사항을 통하여 고지할 것입니다.

  현 지침 시행일자 : 2016년 11월 1일


  제11조 (권익침해 구제방법)
  정보주체는 개인정보침해로 인한 구제를 받기 위하여 개인정보분쟁조정위원회, 한국인터넷진흥원 개인정보침해신고센터 등에 분쟁해결이나 상담 등을 신청할 수 있습니다. 이 밖에 기타 개인정보침해의 신고, 상담에 대하여는 아래의 기관에 문의하시기 바랍니다.

  2. 정보보호마크인증위원회 : 02-580-0533~4 (http://eprivacy.or.kr)

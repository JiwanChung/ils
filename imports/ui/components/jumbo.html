<template name="jumbo">
  <div class="card jumbocard">
    <div class="card-image jumboimage">
      {{#with jumbos}}
        {{> jumboimage}}
      {{/with}}
      <span class="card-title jumbotitle"><div class="tagline"><h2>{{title}}</h2></div></span>
    </div>
  </div>
  <div class="gradientoverlayj">p</div>
</template>

<template name="jumboimage">
  <img width="100%" height="500px" src="{{c.private_url id}}"/>
</template>

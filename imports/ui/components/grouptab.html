<template name="grouptab">
  <div class="mereside col s12" data-target="itmore">
    <div class="collection merecoll">
      {{#each menus type}}
        {{> sidegroup}}
      {{/each}}
      {{done}}
    </div>
  </div>

</template>

<template name="sidegroup">
  <a href="#!" class="collection-item" name="{{name}}">{{name}}</a>
</template>

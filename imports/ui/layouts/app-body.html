<template name="App_body">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">연세대학교 법학연구원</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <div class="mdl-navigation__link" href="">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
              소개
            </button>
          </div>
          <a class="mdl-navigation__link" href="">학술지</a>
          <a class="mdl-navigation__link" href="">행사</a>
          <a class="mdl-navigation__link" href="">산하센터</a>
          <a class="mdl-navigation__link" href="">사업단</a>
          <a class="mdl-navigation__link" href="">연구원사람들</a>
          <a class="mdl-navigation__link" href="">관련사이트</a>
        </nav>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout--small-screen-only mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        <ul>
          {{#each menusl}}
            {{> menuin}}
          {{/each}}
        </ul>

        <form class="new-menul">
          <fieldset>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="menutitle">
              <label class="mdl-textfield__label" for="menutitle">메뉴 이름</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="menuurl">
              <label class="mdl-textfield__label" for="menuurl">메뉴 주소</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="submit">
              입력
            </button>
          </fieldset>
        </form>
        <!-- Your content goes here -->
      </div>
    </main>
  </div>
</template>

<template name="menuin">
  <li>{{menutitle}}</li>
  <li>{{menuurl}}</li>
</template>

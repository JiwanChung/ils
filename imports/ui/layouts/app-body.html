<template name="App_body">
    {{> nav}}
      <div class="contentpage" id="contentpage">
        {{#if ip}}
          {{> mainbutton}}
        {{/if}}
        {{> Template.dynamic template=main}}
        <!-- Your content goes here -->
      </div>
  {{> footer}}

</template>

<template name="tempmenu">
  <form class="">
    <input type="text" name="title">
  </form>
</template>

<template name="pushdown">
  <div style="display:block;height:120px">
  </div>
</template>

<template name="mainbutton">
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating blue" id="slideupdate"><i class="material-icons">perm_media</i></a></li>
      <li><a class="btn-floating red" id="toupdatemenu"><i class="material-icons">mode_edit</i></a></li>
      <li><a class="btn-floating green" id="toadminpage"><i class="material-icons">supervisor_account</i></a></li>
    </ul>
  </div>
</template>

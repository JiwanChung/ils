

<template name="journaladmin">
  {{> jumbo title="JournalAdmin"}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>학술지 페이지</h3>
        <hr>
        {{#if ip}}
        <div class="card">
          <div class="card-content">
            <ul class="collection">
              <h5>참고 사항</h5>
              <li class="collection-item">
                <div class="row">
                  <div class="col s6">
                    법학연구
                  </div>
                  <div class="col s6">
                    3032
                  </div>
                </div>
              </li>
              <li class="collection-item">
                <div class="row">
                  <div class="col s6">
                    연세 공공거버넌스와 법
                  </div>
                  <div class="col s6">
                    3434
                  </div>
                </div>
              </li>
              <li class="collection-item">
                <div class="row">
                  <div class="col s6">
                    연세 글로벌 비즈니스 법학연구
                  </div>
                  <div class="col s6">
                    3425
                  </div>
                </div>
              </li>
              <li class="collection-item">
                <div class="row">
                  <div class="col s6">
                    연세 의료과학기술과 법
                  </div>
                  <div class="col s6">
                    3439
                  </div>
                </div>
              </li>
            </ul>
            <ul class="collection">
              <h5>입력하세요</h5>
              {{#each journals}}
              <li class="collection-item">
                {{> jadmin}}
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="jadmin">
  <div class="row">
    <div class="col s6">
      {{name}}
    </div>
    <form name="ckeyform">
      <input value={{ckey}} id="ckey" name="ckey" type="text" class="col s6">
    </form>
  </div>
</template>

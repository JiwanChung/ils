

<template name="journaladmin">
  {{> jumbo title="JournalAdmin"}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>학술지 페이지</h3>
        <hr>
        {{#if ip}}
        <div class="card">
          <div class="card-content">
            <ul class="collection">
              {{#each journals}}
              <li class="collection-item">
                {{> jadmin}}
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="jadmin">
  <div class="row">
    <div class="col s6">
      {{name}}
    </div>
    <form name="ckeyform">
      <input value={{ckey}} id="ckey" name="ckey" type="text" class="col s6">
    </form>
  </div>
</template>

<template name="site">
  <div class="gallerywrapper">
    {{> jumbo title=type}}
    <div class="navbottom">
      <div class="row">
        <div class="col s12 m10 l8 offset-m1 offset-l2">
          <div class="section">
            <div class="card cardg">
              <div class="card-content">
                <span class="card-title" style="font-weight: bold;">{{type}}</span>
                <hr>
                <div class="row">
                  {{> searchnorm coll=site}}
                </div>
                <hr>
                <div class="row">
                  {{#each siteatt}}
                    {{> sitecontents cat=category searched=sitesearch}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          {{#if ip}}
          <div class="section">
            {{> addsite type=type}}
          </div>
          {{/if}}
          <div class="section">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="sitecontents">
  <ul class="collection with-header">
    <li class="collection-header"><h4>{{cat}}</h4></li>
    {{#each returndata cat}}
      {{> sitecont}}
    {{/each}}
  </ul>
</template>

<template name="sitecont">
  {{#if ip}}
    <a class="btn-floating waves-effect waves-light red" name="{{_id}}"><i class="material-icons">no_sim</i></a>
  {{/if}}
  <a href="{{link}}" class="collection-item">{{name}}</a>
</template>

<template name="addsite">
  <h3>사이트 등록</h3>
  <form id="uploadform1" action="#" class="uploadform row siteform">
    <fieldset>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="name">
        <label for="input_text">제목</label>
      </div>
      <div class="input-field col s12">
        <input id="input_text2" type="text" name="cat">
        <label for="input_text2">종류</label>
      </div>
      <div class="input-field col s12">
        <input id="input_text3" type="text" name="link">
        <label for="input_text3">링크</label>
      </div>
      <button class="btn waves-effect waves-light submitit col s12" type="button" name="action" id="submitsite">올리기
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>

<template name="insertpage">
  {{> contentadditall}}
</template>

<template name="contentadditall">
  <h3>입력하세요</h3>
  <form>
    <fieldset>
      <div class="input-field col s6">
            <input id="input_text" type="text" length="10" name="titleinput">
            <label for="input_text">제목</label>
          </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="textarea1" class="materialize-textarea" length="100" name="detail"></textarea>
        <label for="textarea1">내용</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">제출
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>

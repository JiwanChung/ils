<template name="morepage">
  {{>jumbo title=type more=1}}
    <div class="row more">
      <div class="top col s12">
        {{#if ifmobile}}
          {{>top type=id}}
        {{else}}
          {{>topblank}}
        {{/if}}

      </div>
      <div class="itmore col s12" id="itmore">
        {{#if ifmobile}}

        {{else}}
          {{>side type=id}}
        {{/if}}
        <div class="moremain col s12 m9 l10">
          {{>Moresin}}
        </div>
      </div>
    </div>
</template>

<template name="Moresin">
  {{> Template.dynamic template=sub}}
</template>

<template name="topblank">
  <div class="row toprow">
    <div class="col topping s12">
    </div>
  </div>
</template>

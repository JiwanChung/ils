

<template name="tree">
  {{> jumbo title=type}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>{{type}}</h3>
        <hr>
        <div class="section card arpegi">
          <div class="secchart">
              <div class="card-content">
                {{> chart}}
              </div>
          </div>
        </div>
        <div class="section">
          <div class="tree">

          </div>
        </div>
        <div class="section">
          {{> addtree}}
        </div>


      </div>
    </div>
  </div>
</template>

<template name="addtree">
  <h3>연혁 등록</h3>
  <form id="uploadform1" action="#" class="uploadform row timeform">
    <fieldset>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="name">
        <label for="input_text">제목</label>
      </div>
      <div class="input-field col s6">
        <input id="input_text2" type="text" length="4" name="year">
        <label for="input_text2">연도(숫자)</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="textarea1" class="materialize-textarea" name="detail"></textarea>
        <label for="textarea1">내용</label>
      </div>
      <div class="input-field file-field col s12">
        <input type="file" class="dropify" name="thisfile" style="font-family: dropify" form="uploadform1"/>
      </div>
      <button class="btn waves-effect waves-light submitit col s12" type="button" name="action" id="submittree">올리기
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>



<template name="tree">
  {{> jumbo title=type}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>{{type}}</h3>
        <hr>
        <div class="section card arpegi">
          <div class="secchart">
              <div class="card-content">
                {{> chart}}
              </div>
          </div>
        </div>
        <div class="section">
          <div class="tree">

          </div>
        </div>
        {{#if ip}}
        <div class="section">
          {{> addtree}}
        </div>
        {{/if}}

      </div>
    </div>
  </div>
</template>

<template name="tchart">
  <li class="department dep-a">
    <a href="#"><span>{{top}}</span></a>
    <ul class="sections">
      {{#each tor}}
        {{>achart}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="achart">
  <li class="section"><a href="#"><span>{{name}}</span></a></li>
</template>

<template name="chart">
  <div class="content">
    <figure class="org-chart cf listc">
      <ul class="administration listc">
        <li class="listc">
          <ul class="director listc">
            <li class="listc">
              <a href="#"><span>{{_ "director"}}</span></a>
              <ul class="subdirector">
                <li><a href="#"><span>{{_ "assidirec"}}</span></a></li>
              </ul>
              <ul class="departments cf">
                <li><a href="#"><span>{{_ "administration"}}</span></a></li>
                {{#each charts}}
                  {{> tchart}}
                {{/each}}
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </figure>
  </div>
</template>

<template name="addtree">
  <h3>조직 등록</h3>
  <form id="uploadform1" action="#" class="uploadform row treeform">
    <fieldset>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="top">
        <label for="input_text">상위메뉴 이름</label>
      </div>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="nameko">
        <label for="input_text">제목</label>
      </div>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="nameen">
        <label for="input_text">Title</label>
      </div>
      <button class="btn waves-effect waves-light submitit col s12" type="button" name="action" id="submittree">올리기
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>

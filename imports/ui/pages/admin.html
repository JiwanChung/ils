

<template name="admin">
  {{> jumbo title="Admin"}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>관리자 페이지</h3>
        <hr>
        {{#if ip}}
        <div class="card">
          <div class="card-content">
              {{> showip}}
            <hr>
            <div class="section">
              {{> addip}}
            </div>
          </div>
        </div>
        {{/if}}

      </div>
    </div>
  </div>
</template>

<template name="showip">
  <h3>ip 목록</h3>
  {{#each ips}}
    <p>{{ip}}</p>
  {{/each}}
</template>

<template name="addip">
  <h3>ip 추가</h3>
  <form id="uploadform1" action="#" class="uploadform row">
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="ip">
        <label for="input_text">ip</label>
      </div>
  </form>
</template>

<template name="upload">
  {{> pushdown}}
  {{> uploaditall}}
</template>


<template name="uploaditall">
  <h3>파일 업로드</h3>
  <form id="uploadform1" action="#" class="uploadform">
    <fieldset>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="filename">
        <label for="input_text">파일 이름</label>
      </div>
      <div class="input-field col s6">
        <input id="input_text2" type="text" length="10" name="type">
        <label for="input_text2">파일 소속</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="textarea1" class="materialize-textarea" name="filedetail"></textarea>
        <label for="textarea1">파일 설명</label>
      </div>
      <div class="input-field file-field col s12">
        <input type="file" class="dropify" name="thisfile" style="font-family: dropify" form="uploadform1"/>
      </div>

      <button class="btn waves-effect waves-light submitit" type="button" name="action" id="submitit">올리기
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>

<template name="gallery">
  <div class="gallerywrapper">
    {{> jumbo title=type}}
    <div class="navbottom">
      <div class="row">
        <div class="col s12 m10 l8 offset-m1 offset-l2">
          <div class="section">
            <div class="card">
              <div class="card-content">
                <span class="card-title" style="font-weight: bold;">{{type}}</span>
                <hr>
                <div class="row">
                  {{#each imagedata}}
                    {{> gallerycard}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          <div class="section">
          </div>
          <div class="section">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="gallerycard">
  <div class="col s12 m6 l4 noclick" id="{{_id}}">
    <a href="#">
      <div class="card waves-effect waves-block waves-light" name="{{_id}}">
        <div class="card-image">
          {{#with image}}
            {{> galleryimage}}
          {{/with}}
          <span class="card-title">{{name}}</span>
        </div>
        <div class="card-content">
          <p>{{detail}}</p>
        </div>
      </div>
    </a>
  </div>
</template>

<template name="galleryimage">
  <img src="{{this.url store='images'}}" />
</template>

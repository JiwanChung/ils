<template name="gallery">
  {{> jumbo title=type}}
  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
      <div class="section">
        {{#each imagedata}}
          <p>{{name}}</p>
        {{/each}}
        {{#each imagedata}}
          {{> gallerycard}}
        {{/each}}
      </div>
      <div class="section">
      </div>
      <div class="section">
      </div>
    </div>
  </div>
</template>


<template name="gallerycard">
  <div class="row">
    <div class="col s12 m7">
      <div class="card waves-effect waves-block waves-light">
        <div class="card-image">
          {{#with image}}
            {{> galleryimage}}
          {{/with}}
          <span class="card-title">{{name}}</span>
        </div>
        <div class="card-content">
          <p>{{detail}}</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="galleryimage">
  <img src="{{this.url store='images'}}" />
</template>

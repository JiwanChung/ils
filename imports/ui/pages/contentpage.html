<template name="contentpage">
  {{>jumbo title=type}}

  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
      <div class="section">
        {{#if contentArray}}
          {{#each contentArray}}
            {{> newcontent}}
          {{/each}}
        {{/if}}
    </div>
    </div>
  </div>
</template>

<template name="newcontent">
  <div class="card">
    <div class="card-content">
      <span class="card-title" style="font-weight: bold;">수정 페이지</span>
      <hr>
      <form class="new-menul">
        <fieldset>
          <h5>{{titleinput}}</h5>
          <hr>
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea value="{{detail}}" id="textarea1" class="materialize-textarea" name="detail"></textarea>
            <label for="textarea1" class="active">내용</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">제출
            <i class="material-icons right">send</i>
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</template>

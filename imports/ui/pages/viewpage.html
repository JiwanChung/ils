<template name="viewpage">
  {{>jumbo title=type}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        {{#if doc}}
          {{#if change}}
          {{#if ip}}
            {{> contentchange}}
          {{/if}}
          {{else}}
            {{#with doc}}
              {{> contentshow}}
            {{/with}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="contentchange">
  <a class="toviewpage btn-floating btn-large waves-effect waves-light red" id="foot" name="change"><i class="material-icons">replay</i></a>
  {{> quills}}
</template>

<template name="contentshow">
  {{#if ip}}
  <a class="toupdatepage btn-floating btn-large waves-effect waves-light blue darken-2"><i class="material-icons">add</i></a>
  {{/if}}
  <div class="card">
    <div class="card-content flow-text">
      <span class="card-title" style="font-weight: bold;">{{titleinput}}</span>
      <hr>
      <div class="showthis">{{{content}}}</div>
    </div>
  </div>
</template>

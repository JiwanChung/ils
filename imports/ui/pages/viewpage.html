<template name="viewpage">

  <a class="toupdatepage btn-floating btn-large waves-effect waves-light blue darken-2"><i class="material-icons">add</i></a>

  {{#if contentArray}}
    {{#each contentArray}}
      {{> contentshow}}
    {{/each}}
  {{/if}}
</template>

<template name="contentshow">
  <div class="card">
    <div class="card-content flow-text">
      <span class="card-title" style="font-weight: bold;">{{titleinput}}</span>
      <hr>
      <pre>{{detail}}</pre>
    </div>
  </div>
</template>

<template name="test">
  {{> jumbo title="test"}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>test</h3>
        <hr>
        <div class="section card">
          <div class="card-content">
            {{> showtest}}
            {{> addtest}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="showtest">
  <h3>test add</h3>
  <img src={{image}}>
</template>

<template name="addtest">
  <h3>test add</h3>
  <form id="uploadform1" action="#" class="uploadform row timeform">
    <fieldset>
      <div class="input-field file-field col s12">
        <input type="file" class="dropify" name="thisfile" style="font-family: dropify" form="uploadform1"/>
      </div>
      <button class="btn waves-effect waves-light submitit col s12" type="button" name="action" id="submittime">send
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>

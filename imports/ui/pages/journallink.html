

<template name="journallink">
  {{> jumbo title=type}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card">
          <div class="card-content">
            <h3>{{type}}</h3>
            <hr>
            <div class="section">
              <iframe width="100%" height="800" frameborder="0" marginheight="0"
              marginwidth="0" scrolling="yes"
              src="{{link}}">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="timeline">
  {{> jumbo title=type}}
  <div class="navbottom">
    <div class="row">
      <div class="col s12 m10 l8 offset-m1 offset-l2">
        <h3>{{type}}</h3>
        <hr>
        <div class="section">
          <div class="timeline">
            {{#each timeline}}
              {{> mytimeline}}
            {{/each}}
          </div>
        </div>
        {{#if ip}}
        <div class="section">
          {{> addtime}}
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="mytimeline">
    <div class="timeline-event">
      {{#if ip}}
        <a class="btn-floating waves-effect waves-light red" name="{{_id}}"><i class="material-icons">no_sim</i></a>
      {{/if}}
      <div class="card timeline-content">
        <div class="card-image waves-effect waves-block waves-light">
          {{#with image}}
            <img class="activator" src="{{this.url store='images'}}">
          {{/with}}
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
          <p>{{year}}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right">close</i></span>
          <p>{{detail}}</p>
        </div>
      </div>
      <div class="timeline-badge blue white-text"><i class="material-icons">schedule</i></div>
    </div>
</template>

<template name="addtime">
  <h3>연혁 등록</h3>
  <form id="uploadform1" action="#" class="uploadform row timeform">
    <fieldset>
      <div class="input-field col s6">
        <input id="input_text" type="text" length="10" name="name">
        <label for="input_text">제목</label>
      </div>
      <div class="input-field col s6">
        <input id="input_text2" type="text" length="4" name="year">
        <label for="input_text2">연도(숫자)</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="textarea1" class="materialize-textarea" name="detail"></textarea>
        <label for="textarea1">내용</label>
      </div>
      <div class="input-field file-field col s12">
        <input type="file" class="dropify" name="thisfile" style="font-family: dropify" form="uploadform1"/>
      </div>
      <button class="btn waves-effect waves-light submitit col s12" type="button" name="action" id="submittime">올리기
        <i class="material-icons right">send</i>
      </button>
    </fieldset>
  </form>
</template>
